server:
  shutdown: immediate
customdatasource:
  activities:
    url: jdbc:h2:mem:datamart;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS domain\;
    username: sa
    password: sa
    driver: org.h2.Driver
  redshift:
    url: jdbc:h2:mem:datamart;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS domain\;
    username: sa
    password: sa
    driver: org.h2.Driver
  missingreport:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:foobar;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS domain\;
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: missing-report
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: test

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

dpr:
  lib:
    caseloads:
      host: http://localhost:9999
    user:
      role: ROLE_PRISONS_REPORTING_TOOLS_USER
    redshiftdataapi:
      secretarn: REDSHIFT_DATA_SECRETARN
      clusterid: REDSHIFT_DATA_CLUSTER_ID
      database: REDSHIFT_DATA_DB
      tokenrefreshdurationsec: 3600
      rolearn: arn:aws:iam::771283872747:role/dpr-cross-account-role-demo
      rolesessionname: dpr-cross-account-role-session
      s3location: dpr-working-development/reports
      athenaworkgroup: athenaWorkgroup
    definition:
      repository: memory
