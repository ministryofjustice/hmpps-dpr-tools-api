info.app:
  name: Digital Prison Reporting Tools API
  version: 1.0

customdatasource:
  activities:
    url: ${ACTIVITIES_JDBC_URL}
    username: ${ACTIVITIES_JDBC_USER}
    password: ${ACTIVITIES_JDBC_PASSWORD}
    driver: org.postgresql.Driver
  redshift:
    url: ${REDSHIFT_JDBC_URL}
    username: ${REDSHIFT_JDBC_USER}
    password: ${REDSHIFT_JDBC_PASSWORD}
    driver: com.amazon.redshift.jdbc.Driver
  missingreport:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${MISSING_REPORT_CLUSTER_URL}:{MISSING_REPORT_CLUSTER_PORT}/missingreportsubmissions
    username: ${MISSING_REPORT_USERNAME}
    password: ${MISSING_REPORT_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: missing-report

spring:
  application:
    name: hmpps-dpr-tools-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion: NON_NULL

  profiles:
    group:
      test:
        - "stdout"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

springdoc:
  default-produces-media-type: application/json


dpr:
  lib:
    caseloads:
      host: ${ME_CASELOADS_API_HOST}
    user:
      role: ${AUTHORISED_ROLES}
    definition:
      locations: unused.json
      repository: memory
    redshiftdataapi:
      secretarn: ${REDSHIFT_DATA_SECRETARN}
      clusterid: ${REDSHIFT_DATA_CLUSTER_ID}
      database: ${REDSHIFT_DATA_DB}
      tokenrefreshdurationsec: 3600
      s3location: ${REDSHIFT_DATA_S3_LOCATION}
      athenaworkgroup: dpr-generic-athena-workgroup
    aws:
      sts:
        enabled: true

logging:
  level:
    uk.gov.justice.digital.hmpps.digitalprisonreportinglib: debug
