server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always



management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

springdoc:
  default-produces-media-type: application/json


dpr:
  lib:
    caseloads:
      host: http//localhost:9090
    user:
      role: ROLE_PRISONS_REPORTING_TOOLS
    definition:
      locations: unused.json
      repository: memory
    redshiftdataapi:
      secretarn: REDSHIFT_DATA_SECRETARN
      clusterid: REDSHIFT_DATA_CLUSTER_ID
      database: REDSHIFT_DATA_DB
      tokenrefreshdurationsec: 3600
#      s3location: ${REDSHIFT_DATA_S3_LOCATION}
      athenaworkgroup: dpr-generic-athena-workgroup
    aws:
      sts:
        enabled: false

logging:
  level:
    uk.gov.justice.digital.hmpps.digitalprisonreportinglib: debug
