---
# Per environment values which override defaults in hmpps-dpr-tools-api/values.yaml

generic-service:
  serviceAccountName: "dpr-tools-production-cross-iam"

  ingress:
    host: dpr-tools-api.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    HMPPS_AUTH_URL: https://sign-in.hmpps.service.justice.gov.uk/auth
    AUTHORISED_ROLES: ROLE_PRISONS_REPORTING_TOOLS_USER
    ME_CASELOADS_API_HOST: https://manage-users-api.hmpps.service.justice.gov.uk
    REDSHIFT_DATA_CLUSTER_ID: dpr-redshift-production
    REDSHIFT_DATA_S3_LOCATION: dpr-working-production/reports
    DPR_LIB_AWS_ACCOUNTID: "004723187462"
    CUSTOMDATASOURCE_ACTIVITIES_ENABLED: false

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: hmpps-digital-prison-reporting-prod
